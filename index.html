<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="info-bar">
      <a class="view-scores" href="index.html">View Highscores</a>
      <div class="timer-text">Time: 0</div>
    </div>

    <main>
      <header>
        <div class="home-header">Coding Quiz Challenge</div>

        <div class="quiz-header"></div>

        <div class="enter-score-header" style="display: none">All done!</div>

        <div class="highscores-header" style="display: none">Highscores</div>
      </header>

      <section>
        <div class="home-content">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </div>
        <button class="start-button">Start Quiz</button>

        <div class="quiz-content">
          <button class="answer1"></button>
          <button class="answer2"></button>
          <button class="answer3"></button>
          <button class="answer4"></button>
        </div>

        <div class="enter-score-content" style="display: none">
          <div></div>
          <form>
            <label for="initials">Enter initials:</label>
            <input class="initials" type="text"/>
            <button class="submit-score">Submit</button>
          </form>
        </div>

        <div class="highscores-content">
          <ol class="highscores-list"></ol>
          <button class="back-button">Go back</button>
          <button class="clear-scores-button">Clear highscores</button>
        </div>
      </section>

      <footer>
        <div class="quiz-footer"></div>
      </footer>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
